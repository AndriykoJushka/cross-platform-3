<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/layout}" xmlns:layout="http://www.w3.org/1999/xhtml" th:with="activeMenuItem='home'">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<main>


    <section  layout:fragment="page-content">
        <div class="bg-white p-6 rounded shadow mb-8">
            <h1 class="text-3xl font-bold mb-4">Welcome to Gallery</h1>
            <p class="text-gray-600">Info  about art gallery</p>
        </div>
        <div class="bg-white p-6 rounded shadow mb-8">
            <h2 class="text-2xl font-bold mb-4">Popular Works</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-100 p-4 rounded shadow">
                    <img src="https://via.placeholder.com/300x150" alt="Excursion1" class="w-full h-32 object-cover mb-4 rounded">
                    <h3 class="text-xl font-bold mb-2">Van Gogh</h3>
                    <p class="text-gray-600">Description of first art</p>
                </div>
                <div class="bg-gray-100 p-4 rounded shadow">
                    <img src="https://via.placeholder.com/300x150" alt="Excursion2" class="w-full h-32 object-cover mb-4 rounded">
                    <h3 class="text-xl font-bold mb-2">Malevych</h3>
                    <p class="text-gray-600">Description of second art</p>
                </div>
                <div class="bg-gray-100 p-4 rounded shadow">
                    <img src="https://via.placeholder.com/300x150" alt="Excursion3" class="w-full h-32 object-cover mb-4 rounded">
                    <h3 class="text-xl font-bold mb-2">Marchuk</h3>
                    <p class="text-gray-600">Description of third art</p>
                </div>
            </div>
        </div>
        <div class="bg-white p-6 rounded shadow mb-8">
            <form class="space-y-4">
                <div>
                    <label for="guide" class="block text-gray-700">Choose type of visit:</label>
                    <select id="guide" name="guide" required class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="guide1">Barocco</option>
                        <option value="guide2">Modern</option>
                        <option value="guide3">Minimalism</option>
                    </select>
                </div>
                <div>
                    <label for="date" class="block text-gray-700">Обрати день:</label>
                    <input type="date" id="date" name="date" required class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="name" class="block text-gray-700">Ім'я та прізвище:</label>
                    <input type="text" id="name" name="name" required class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="phone" class="block text-gray-700">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="098-123-4567" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Order</button>
                </div>
            </form>
        </div>
    </section>
</main>


</body>
</html>
